<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marc2Digital</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <style>
    .slick-prev,
    .slick-next {
      background: #17A6B5;
      border-radius: 50%;
      color: white;
      border: none;
      padding: 10px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .slick-prev {
      left: -35px;
    }

    .slick-next {
      right: -35px;
    }

    .slick-prev:hover,
    .slick-next:hover {
      background: #148a9b;
    }

    .slick-prev:focus,
    .slick-next:focus {
      outline: none;
    }
  </style>
</head>

<body>

  <section class="container mt-5">
    <div class="slick-slider">
      <div><img src="images/Home_Page/image1.jpg" class="img-fluid" alt="Image 1"></div>
      <div><img src="images/Home_Page/image2.jpg" class="img-fluid" alt="Image 2"></div>
      <div><img src="images/Home_Page/image3.jpg" class="img-fluid" alt="Image 3"></div>
      <div><img src="images/Home_Page/image4.jpg" class="img-fluid" alt="Image 4"></div>
      <div><img src="images/Home_Page/image5.jpg" class="img-fluid" alt="Image 5"></div>
      <div><img src="images/Home_Page/image6.jpg" class="img-fluid" alt="Image 6"></div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.slick-slider').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        prevArrow: '<button type="button" class="slick-prev"><i class="fas fa-chevron-left"></i></button>',
        nextArrow: '<button type="button" class="slick-next"><i class="fas fa-chevron-right"></i></button>'
      });
    });
  </script>
</body>

</html>
